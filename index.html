<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>WebWeather</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <!-- ======================================= HEADER ======================================= -->
    <header class="header">
        <h2 class="section-title">Погода здесь</h2>
        <button class="update-button">
                <span class="update-name">Обновить геолокацию</span>
                <img src="assets/update.svg" alt="">
            </button>
        <div class="city main-city loader-on">
            <div class="city-info">
                <h3 class="city-info-name">Saint Petersburg</h3>
                <span class="city-info-temperature">8°C</span>
                <div class="city-info-icon">
                    <img src="assets/broken-clouds.svg" class="weather-icon" alt="">
                </div>
            </div>
            <ul class="weather-info">
                <li class="weather-info-item wind">
                    <span class="weather-info-feature">Ветер</span>
                    <span class="weather-info-value">Moderate breeze, 6.0 m/s, North-northwest</span>
                </li>
                <li class="weather-info-item cloudiness">
                    <span class="weather-info-feature">Облачность</span>
                    <span class="weather-info-value">Broken clouds</span>
                </li>
                <li class="weather-info-item pressure">
                    <span class="weather-info-feature">Давление</span>
                    <span class="weather-info-value">1013 hpa</span>
                </li>
                <li class="weather-info-item humidity">
                    <span class="weather-info-feature">Влажность</span>
                    <span class="weather-info-value">52%</span>
                </li>
                <li class="weather-info-item coordinates">
                    <span class="weather-info-feature">Координаты</span>
                    <span class="weather-info-value">[59.88, 30.42]</span>
                </li>
            </ul>
            <div class="city-loader">
                <span>Подождите, данные загружаются</span>
                <div class="loader-icon"></div>
            </div>
        </div>
    </header>

    <!-- ======================================= MAIN ======================================= -->
    <main class="main">
        <div class="fav-header">
            <h2 class="section-title">Избранное</h2>
            <form name="form" class="form">
                <input type="text" id="favorite-city-name" placeholder="Добавить новый город" class="form-input" required>
                <button class="round-button add-city-button">+</button>
            </form>
        </div>
        <ul class="fav-list">
            <template id="fav-city-template">
                <li class="loader-on" id="favorite_Moscow">
                    <div class="city-loader">
                        <span>Подождите, данные загружаются</span>
                        <div class="loader-icon"></div>
                    </div>
                    <div class="city fav-city">
                        <div class="city-info">
                            <h3 class="city-info-name">Moscow</h3>
                            <span class="city-info-temperature">8°C</span>
                            <div class="city-info-icon">
                                <img src="assets/broken-clouds.svg" class="weather-icon" alt="">
                            </div>
                        </div>
                        <button class="round-button remove-button">&#xd7;</button>
                        <ul class="weather-info">
                            <li class="weather-info-item wind">
                                <span class="weather-info-feature">Ветер</span>
                                <span class="weather-info-value">Moderate breeze, 6.0 m/s, North-northwest</span>
                            </li>
                            <li class="weather-info-item cloudiness">
                                <span class="weather-info-feature">Облачность</span>
                                <span class="weather-info-value">Broken clouds</span>
                            </li>
                            <li class="weather-info-item pressure">
                                <span class="weather-info-feature">Давление</span>
                                <span class="weather-info-value">1013 hpa</span>
                            </li>
                            <li class="weather-info-item humidity">
                                <span class="weather-info-feature">Влажность</span>
                                <span class="weather-info-value">52%</span>
                            </li>
                            <li class="weather-info-item coordinates">
                                <span class="weather-info-feature">Координаты</span>
                                <span class="weather-info-value">[59.88, 30.42]</span>
                            </li>
                        </ul>
                    </div>
                </li>
            </template>
        </ul>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
</body>

</html>
